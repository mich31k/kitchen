<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>

<p>Floor Dimension</p>
Length: <input type="number" id="length" value="500">
Width: <input type="number" id="width" value="500">
Height: <input type="number" id="height" value="500">
<button onclick="create_floor()">Create Floor</button>
<br><br>

<div class="row">Floor
    <div class="column">
        <canvas id="floor" width="500" height="500" style="outline: 1px solid magenta;"></canvas>
        <canvas id="toolbox" width="300" height="300" style="outline: 1px solid magenta; margin-left:20px;"></canvas>
    </div>
</div>


</body>
</html>
